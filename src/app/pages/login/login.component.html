<app-breadcrumb [title]="'Inicia sesión en SeedPay'" [breadcrumb]="'Login'"></app-breadcrumb>
<!-- section start -->
<section class="login-page section-b-space">
  <div class="container">
    <div class="row">
      <!-- LOGIN -->
      <div class="col-lg-6">
        <h3>Login</h3>
        <div class="theme-card">
          <form class="theme-form" [formGroup]="formLo">
            <div class="form-group">
              <label for="email">Correo</label>
              <input type="text" class="form-control" id="email" placeholder="Ingresa tu correo"
                formControlName="email" required>
            </div>
            <div class="form-group">
              <label for="pass">Contraseña</label>
              <input type="password" class="form-control" id="pass" placeholder="Ingresa tu contraseña"
                formControlName="pass" required="" autocomplete="on">
            </div>
            <button type="submit" class="btn btn-solid btn-green" (click)="loginUsuario()">Ingresar</button>
          </form>
        </div>
      </div>
      <!-- REGISTRO -->
      <div class="col-lg-6 right-login">
        <h3>Nuevo usuario</h3>
        <div class="theme-card authentication-right">
          <form class="theme-form" [formGroup]="formRe">
            <div class="form-group">
              <!-- Nombre -->
              <label for="nombre">Nombre <span class="obli">*</span></label>
              <input type="text" class="form-control" id="nombre" placeholder="Ingresa tu nombre" formControlName="nombre" required="">
            </div>
            <!-- Apellido -->
            <div class="form-group">
              <label for="apellido">Apellido <span class="obli">*</span></label>
              <input type="text" class="form-control" id="apellido" placeholder="Ingresa tu apellido" formControlName="apellido" required="">
            </div>
            <!-- Correo -->
            <div class="form-group">
              <label for="email2">Correo <span class="obli">*</span></label>
              <input type="text" class="form-control" id="email2" placeholder="Ingresa tu correo" formControlName="email2" required="">
            </div>
            <!-- Contraseña -->
            <div class="form-group">
              <label for="pass2">Contraseña <span class="obli">*</span></label>
              <input type="password" class="form-control" id="pass2" placeholder="Ingresa tu contraseña" formControlName="pass2" required=""
                autocomplete="on">
            </div>
            <!-- Contraseña confirmacion-->
            <div class="form-group">
              <label for="pass3">Confirmar contraseña <span class="obli">*</span></label>
              <input type="password" class="form-control" id="pass3" formControlName="pass3" placeholder="Ingresa tu contraseña nuevamente"
                required="" autocomplete="on">
            </div>
            <button class="btn btn-solid btn-yellow" (click)="registrarUsuario()">Registrar</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
<!--Section ends-->
