
<app-breadcrumb [title]="'Categoria'" [breadcrumb]="palabra"></app-breadcrumb>

<div style="background-color: aliceblue;">
    <ng-container *ngFor="let negocio of negocios | slice:0:7">

        <app-product-slider [nombreNegocio]="negocio.nombre" 
                            [idNegocio]="negocio.id"
                            [imgNegocio]="negocio.imagen_64"
                            [products]="negocio.productos">
        </app-product-slider>
    
    </ng-container>
</div>
