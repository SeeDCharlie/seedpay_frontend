
<!-- Product slider start-->
<div class="section-t-space">
  <div class="row tituloNegocio">
    <div class="col-2">
      <img           
        [lazyLoad]="imgNegocio" 
        class="img-fluid imgresponsive" >
    </div>
    <div class="col-10"><br>
      <h2 class="title-inner1">{{nombreNegocio}}</h2><br><hr>
    </div>
  </div>
    
</div>
  <section class="section-b-space p-t-0">
    <div class="container">
      <div class="row">
        <div class="col">
          <owl-carousel-o class="product-m no-arrow" [options]="ProductSliderConfig">
            <ng-container *ngFor="let product of products | slice:0:15">
              <ng-template carouselSlide>
                <div class="product-box">
                  <app-product-box-one 
                    [product]="product" 
                    [thumbnail]="true"
                    [cartModal]="true">
                  </app-product-box-one>
                </div>
              </ng-template>
            </ng-container>
          </owl-carousel-o>
        </div>
      </div>
    </div>
  </section>
  <!-- Product slider End -->
