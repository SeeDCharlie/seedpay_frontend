<!-- Container-fluid starts-->
<div class="container-fluid">
  <div class="row">
    <div class="col-sm-12">
      <div class="card">
        <div class="card-header">
          <h5>Mis Negocios</h5>
        </div>
        <div class="card-body">
          <div class="custom-datatable">
            <button class="btn btn-primary mr-1 mb-3" [routerLink]="['/negocios/negocio']"
              style="display: flex; float: right; align-items: center">
              <app-feather-icons [icon]="'save'"></app-feather-icons> Agregar
            </button>
            <div class="clearfix"></div>
            <ngx-datatable class="bootstrap" [rows]="lista_negocios" [columnMode]="'standard'" [headerHeight]="50"
              [footerHeight]="50" [rowHeight]="'auto'" [limit]="7">
              <ngx-datatable-column prop="nombre" name="Nombre"></ngx-datatable-column>
              <ngx-datatable-column prop="direccion" name="suma"></ngx-datatable-column>
              <ngx-datatable-column name="Acciones">
                <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>

                    {{row.id}}


                  <button mat-icon-button color="warn" type="button">
                    delete
                  </button>
                </ng-template>
              </ngx-datatable-column>

            </ngx-datatable>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- Container-fluid Ends-->
